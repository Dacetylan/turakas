<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/game.css">
	<title>Turakas</title>
</head>
<body>
  <div id="villain">Villain</div>
  <div id="board">Board</div>
  <div id="trump">Trump</div>
  <div id="pickUp" class="btn">Pick up cards</div>
  <div id="muck" class="btn">Muck cards</div>
  <div id="player">Player</div>
  
  <form onsubmit="return false">
    <input id="cmd" value="p1,board,1"/>
    <button id="send">send</button>
  </form>
  <div id="info">
    Players: 
    <span id="players"></span><br>
    Round: 
    <span id="round"></span>
    Whose move: 
    <span id="whoseMove"></span>
    Killer: 
    <span id="killer"></span>
  </div>
	<script type="text/javascript" src="js/client.js"></script>
</body>
</html>
