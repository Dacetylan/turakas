<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/game.css">
	<title>Turakas</title>
</head>
<body>
  <div class="game">
  <div id="info" class="info">
    <div class="stats">
      <div class="round">Round: <span id="round">3</span></div>
      <div class="whoseMove">Moves: <span id="whoseMove">p1</span></div>
      <div class="killer">Killer: <span id="killer">p1</span></div>
    </div>
    <div class="showCards">
      <div id="villain" class="villain">1</div>
      <div class="trumpDeck">
        <div id="trump" class="trump">
        </div>
        <div id="deck" class="card deck">21</div>
      </div>
    </div>
  </div>
  <div id="board" class="board">
  </div>
  <div class="buttons">
    <div id="pickUp" class="button">Pick up cards</div>
    <div id="muck" class="button">Muck cards</div>    
  </div>
  <div id="player" class="player">
  </div>
  </div>
  
  <script type="text/javascript" src="js/client.js"></script>

</body>
</html>
